name: ğŸŒº Auto-Post to Social Media

on:
  schedule:
   # Run twice daily - 2 PM and 7 PM UTC
    schedule:
  - cron: '0 14 * * *'
  - cron: '0 19 * * *'
  
  workflow_dispatch:

jobs:
  post-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }}
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install requests
    
    - name: ğŸ“¤ Post content
      env:
        FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
        LI_PERSON_ID: ${{ secrets.LI_PERSON_ID }}
        LI_ACCESS_TOKEN: ${{ secrets.LI_ACCESS_TOKEN }}
      run: |
        python scripts/post_content.py
    
    - name: ğŸ’¾ Save updates
      run: |
        git config --local user.email "bot@github.com"
        git config --local user.name "Auto-Post Bot"
        git add data/content_calendar.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "âœ… Posted [skip ci]"
        git push
