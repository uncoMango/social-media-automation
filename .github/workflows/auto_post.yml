name: Auto-Post to Social Media

on:
  schedule:
    - cron: '0 14 * * *'
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  post-content:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Post content
      env:
        FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        FB_ACCESS_TOKEN: ${{ secrets.FB_ACCESS_TOKEN }}
      run: python scripts/post_content.py
    
    - name: Save updates
      run: |
        git config --local user.email "bot@github.com"
        git config --local user.name "Auto-Post Bot"
        git add data/content_calendar.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "Posted [skip ci]"
        git push
